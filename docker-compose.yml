version: '3.8'

services:
  mantisbt:
    image: xlrl/mantisbt:2.24.2
    container_name: mantisbt
    ports:
      - "8080:80"
    volumes:
      - ./plugins/ProcessEngine:/var/www/html/plugins/ProcessEngine
      - ./scripts:/var/www/html/scripts
      - ./docker/mantis-config/config_inc.php:/var/www/html/config/config_inc.php
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: mantis_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: mantis
      MYSQL_USER: mantis
      MYSQL_PASSWORD: mantis123
    volumes:
      - mantis_db_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog
    container_name: mantis_mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    restart: unless-stopped

volumes:
  mantis_db_data:
